<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFirst Trader - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 { color: #1a1a1a; margin-bottom: 1rem; }
        p { color: #666666; margin-bottom: 1.5rem; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF444F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you back to DFirst Trader</p>
        <div class="spinner"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Redirect page loaded, checking for token...');
            const urlParams = new URLSearchParams(window.location.search);
            const token1 = urlParams.get('token1');
            const acct1 = urlParams.get('acct1');
            const cur1 = urlParams.get('cur1');
            
            console.log('Parameters received:', {
                hasToken: !!token1,
                hasAccount: !!acct1,
                hasCurrency: !!cur1
            });
            
            if (token1) {
                // Include all parameters in the deep link
                const appUrl = `dfirsttrader://oauth2/callback?token1=${token1}${acct1 ? `&acct1=${acct1}` : ''}${cur1 ? `&cur1=${cur1}` : ''}`;
                console.log('Attempting to redirect to app with full parameters');
                
                // Try multiple redirect methods
                window.location.href = appUrl;
                window.location.replace(appUrl);
                
                // Fallback with timeout
                setTimeout(() => {
                    console.log('Showing manual return instructions with full parameters');
                    document.querySelector('.container').innerHTML = `
                        <h1>Almost there!</h1>
                        <p>Authorization successful! Please return to the DFirst Trader app.</p>
                        <p style="font-size: 0.9em; color: #888;">Account: ${acct1 || 'N/A'}</p>
                        <p style="font-size: 0.9em; margin-top: 16px;">
                            <a href="${appUrl}" style="color: #FF444F; text-decoration: none;">
                                Tap here to return to app
                            </a>
                        </p>
                    `;
                }, 1500);
            } else {
                console.log('No token found in URL parameters');
                document.querySelector('.container').innerHTML = `
                    <h1>Error</h1>
                    <p>No authorization token found. Please try connecting again from the DFirst Trader app.</p>
                `;
            }
        });
    </script>
</body>
</html>
